<alert i18n
       type="info"
       *ngIf="status === vcs.ValueNone">
  Retrieving data, please wait.
</alert>

<alert i18n
       type="warning"
       *ngIf="status === vcs.ValueStale">
  Displaying previously cached data.
</alert>

<alert i18n
       type="danger"
       *ngIf="status === vcs.ValueException">
  Could not load data. Please check the cluster health.
</alert>
