<cd-table [data]="counters"
          [columns]="columns"
          columnMode="flex"
          [toolHeader]="false"
          [footer]="false"
          [limit]="0"
          (fetchData)="getCounters()">
  <ng-template #valueTpl let-row="row">
    {{ row.value | dimless }} {{ row.unit }}
  </ng-template>
</cd-table>
